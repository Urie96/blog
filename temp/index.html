<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg src="/1.svg"></svg>
</body>
<script>
    document.querySelectorAll("svg").forEach((svg) => {
        const src = svg.getAttribute("src")
        console.log(src)
        fetch(src)
            .then(res => res.text()).then(data => {
                svg.outerHTML = data
                setTimeout(() => { document.querySelector('svg').classList.add('animated') }, 2000);
            })
    })

</script>

</html>
